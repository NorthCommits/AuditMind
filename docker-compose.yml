services:
  db:
    image: postgres:15
    container_name: auditmind-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auditmind
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: .
    container_name: auditmind-api
    depends_on:
      - db
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/auditmind
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: gpt-4o-mini
    volumes:
      - .:/app
    restart: always

volumes:
  postgres_data:
